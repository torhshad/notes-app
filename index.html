<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Saver</title>

    <link rel="stylesheet" href="styles.css" />
    <style>
      .note {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        position: relative;
      }
      .delete-button {
        position: absolute;
        top: 10px;
        right: 50px;
      }

      .edit-button {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <form id="noteForm">
      <textarea
        id="noteText"
        rows="10"
        cols="30"
        placeholder="Enter your note here..."
      ></textarea>
      <br />
      <button type="button" onclick="saveNote()">Save</button>
    </form>
    <div id="notesContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
